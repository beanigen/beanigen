  #"class_g = 'TelegramDesktop'",
  #"class_g = 'firefox'",
  #"class_g = 'Thunderbird'",
#];



rounded-corners-exclude = [
"class_g *= 'dmenu'",
"class_g *= 'Polybar'",
"class_g *= 'GLava'",
"class_g *= 'Rofi'",
"class_g *= 'Dunst'"
];

blur-background-exclude = [
"class_g *= 'maim'",
"class_g *= 'xfce4-screenshooter'",
"role = 'xborder'"

];

